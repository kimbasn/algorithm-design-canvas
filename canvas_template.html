<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Algorithm Design Canvas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Fira+Code&display=swap"
        rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #ffffff;
            min-height: 100vh;
            overflow-x: hidden;
            print-color-adjust: exact;
            -webkit-print-color-adjust: exact;
        }

        .paper {
            background: #ffffff;
            height: calc(100vh - 2rem);
            overflow: hidden;
            display: flex;
            flex-direction: column;
            border: 1px solid #000000;
        }

        .section-header {
            background-color: #ffffff;
            border-bottom: 1px solid #000000;
            padding: 16px 20px;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #000000;
            font-size: 1.1rem;
        }

        .section-header i {
            color: #000000;
            margin-right: 8px;
        }

        .editable {
            width: 100%;
            padding: 20px;
            outline: none;
            background: transparent;
            resize: none;
            font-size: 0.95rem;
            line-height: 1.7;
            overflow-y: auto;
            flex: 1;
            min-height: 200px;
            color: #000000;
        }

        .code-editor {
            font-family: 'Fira Code', 'Courier New', monospace;
            font-size: 0.9rem;
            line-height: 1.7;
            tab-size: 4;
            height: 100%;
            overflow-y: auto;
            padding: 20px;
            min-height: 300px;
            color: #000000;
            background-color: #ffffff;
        }

        .sidebar-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-height: 0;
            border-bottom: 1px solid #000000;
        }

        .main-container {
            display: flex;
            padding: 1.5rem;
            height: 100vh;
            box-sizing: border-box;
        }

        .sidebar {
            width: 400px;
            min-width: 350px;
            flex-shrink: 0;
            border: 1px solid #000000;
        }

        .ideas-container {
            width: 100%;
        }

        .ideas-row {
            display: flex;
            border-bottom: 1px solid #000000;
        }

        .idea-description {
            flex: 2;
            padding: 16px;
            border-right: 1px solid #000000;
            color: #000000;
            font-size: 0.95rem;
            line-height: 1.6;
        }

        .idea-complexity {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: #ffffff;
        }

        .complexity-item {
            flex: 1;
            padding: 16px;
            border-bottom: 1px solid #000000;
            color: #000000;
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .complexity-item:last-child {
            border-bottom: none;
        }

        @media print {
            body * {
                visibility: visible;
            }

            .main-container {
                display: block;
                height: auto;
                padding: 0;
            }

            .sidebar,
            .paper {
                width: 100%;
                height: auto;
                border: none;
            }

            .editable,
            .code-editor {
                min-height: 200px;
                height: auto;
            }

            .section-header {
                background-color: #ffffff !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .code-editor {
                background-color: #ffffff !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            .idea-complexity {
                background-color: #ffffff !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }
        }
    </style>
</head>

<body>
    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="paper flex flex-col">
                <!-- Constraints Section -->
                <div class="sidebar-section">
                    <div class="section-header">
                        <span><i class="fas fa-list-check mr-2"></i>Constraints</span>
                    </div>
                    <div contenteditable="true" class="editable" placeholder="Enter constraints here..."></div>
                </div>

                <!-- Ideas Section -->
                <div class="sidebar-section">
                    <div class="section-header">
                        <span><i class="fas fa-lightbulb mr-2"></i>Ideas</span>
                    </div>
                    <div class="ideas-container">
                        <div class="ideas-row">
                            <div contenteditable="true" class="idea-description"></div>
                            <div class="idea-complexity">
                                <div contenteditable="true" class="complexity-item">Time Complexity</div>
                                <div contenteditable="true" class="complexity-item">Space Complexity</div>
                            </div>
                        </div>
                        <div class="ideas-row">
                            <div contenteditable="true" class="idea-description"></div>
                            <div class="idea-complexity">
                                <div contenteditable="true" class="complexity-item">Time Complexity</div>
                                <div contenteditable="true" class="complexity-item">Space Complexity</div>
                            </div>
                        </div>
                        <div class="ideas-row">
                            <div contenteditable="true" class="idea-description"></div>
                            <div class="idea-complexity">
                                <div contenteditable="true" class="complexity-item">Time Complexity</div>
                                <div contenteditable="true" class="complexity-item">Space Complexity</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Test Cases Section -->
                <div class="sidebar-section">
                    <div class="section-header">
                        <span><i class="fas fa-vial mr-2"></i>Test Cases</span>
                    </div>
                    <div contenteditable="true" class="editable" placeholder="Enter test cases here..."></div>
                </div>
            </div>
        </div>

        <!-- Main Code Editor -->
        <div class="paper flex-1">
            <div class="section-header">
                <span><i class="fas fa-code mr-2"></i>Code</span>
            </div>
            <pre contenteditable="true" class="code-editor flex-1" id="code-editor"
                spellcheck="false">// Start coding here...</pre>
        </div>
    </div>
</body>

</html>
